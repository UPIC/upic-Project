<body class="fixed-top">


<div class="container-fluid">

      <div class="row-fluid">
         <div class="span12">
             <h3 class="page-title">
               立项申报
             </h3>
             <ul class="breadcrumb">
                 <li>
                     <a href="#">首页</a>

                 </li>

                     <a href="#">自主立项</a>
                     <span class="divider">/</span>
                 </li>
                 <li class="active">
                     立项申报
                 </li>
             </ul>

         </div>
      </div>


      <div class="widget gray">
            <div class="widget-title">
                <h4><i class="icon-reorder"></i> 项目申请</h4>
            </div>
            <div class="widget-body form">


                <form class="cmxform form-horizontal" id="commentform" method="get" action="#">
                    <div class="control-group ">
                    <div class="span6">
                        <label for="cname" class="control-label">申报日期</label>
                    <div class="controls">
                          <div class="input-append date" id="datetimepicker" data-date="2017/09/14" data-date-format="dd-mm-yyyy">
                       <input class="span2 nowdate" size="16" type="text" value="12-02-2012">
                       <span class="add-on"><i class="icon-th"></i></span>
                      </div>
                    </div>
                    </div>
                    <div class="span6">
                       <label for="cname" class="control-label">工作量</label>
                       <div class="controls">
                        <input type="text" name="">
                       </div>
                    </div>
                    </div>
                    <div class="control-group ">
                    <div class="span6">
                        <label for="cname" class="control-label">申报单位</label>
                    <div class="controls">
                          <input type="text" name="">
                    </div>
                    </div>
                    <div class="span6">
                       <label for="cname" class="control-label">指导人</label>
                       <div class="controls">
                        <input type="text" value="XXX">
                       </div>
                    </div>
                    </div>
                    <div class="control-group ">
                    <div class="span6">
                        <label for="cname" class="control-label">项目类别</label>
                    <div class="controls">
                          <select class="input-large m-wrap" tabindex="1" id="getProject">
                              <option value="category 1">创新实践</option>
                              <option value="category 2">创业实践</option>
                              <option value="category 3">社会实践</option>
                              <option value="category 4">文体活动</option>
                              <option value="category 5">志愿服务</option>
                              <option value="category 6">讲座论坛</option>
                              <option value="category 7">社团工作</option>
                              <option value="category 8">国（境）内外交流</option>
                              <option value="category 9">生活能力</option>
                              <option value="category 10">思想品德</option>
                              <option value="category 11">非学校组织的素质拓展课程</option>
                          </select>
                    </div>
                    </div>
                    <div class="span6">
                       <label for="cname" class="control-label">项目名称</label>
                       <div class="controls">
                        <input type="text" name="">
                       </div>
                    </div>
                    </div>
                    <div class="control-group ">
                    <div class="span6">
                        <label for="cname" class="control-label">积分</label>
                    <div class="controls">
                          <input type="text" disabled="disabled" value="2">
                    </div>
                    </div>
                    <div class="span6">
                       <label for="cname" class="control-label">最大参与人数</label>
                       <div class="controls">
                        <input type="text" name="">
                       </div>
                    </div>
                    </div>
                    <div class="control-group ">
                    <div class="span6">
                        <label for="cname" class="control-label">开设时间</label>
                    <div class="controls">
                          <div class="input-append date" id="datetimepicker1" data-date="2017/09/14" data-date-format="dd-mm-yyyy">
                       <input class="span2 nowdate" size="16" type="text" value="12-02-2012">
                       <span class="add-on"><i class="icon-th"></i></span>
                      </div>
                    </div>
                    </div>
                    <div class="span6">
                       <label for="cname" class="control-label">结束时间</label>
                       <div class="controls">
                          <div class="input-append date" id="datetimepicker2" data-date="2017/09/14" data-date-format="dd-mm-yyyy">
                       <input class="span2 nowdate" size="16" type="text" value="12-02-2012">
                       <span class="add-on"><i class="icon-th"></i></span>
                      </div>
                    </div>
                    </div>
                    </div>
                    <div class="control-group ">
                      <div class="span10">
                        <label for="cname" class="control-label">项目主要内容</label>
                        <div class="controls">
                        <textarea class="span6"></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="control-group ">
                      <div class="span10">
                        <label for="cname" class="control-label">项目实施进程</label>
                        <div class="controls">
                        <textarea class="span6"></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="control-group ">
                      <div class="span10">
                        <label for="cname" class="control-label">考核评价标准与形式</label>
                        <div class="controls">
                        <textarea class="span6"></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-success" type="submit" >提交</button>
                        <button class="btn " type="button">取消</button>
                    </div>


                </form>

            </div>
        </div>



</div>

 <script type="text/javascript">
 var newDate = new Date();
 var str = "" + newDate.getFullYear() + "-";
   str += (newDate.getMonth()+1) + "-";
   str += newDate.getDate();
  var t= newDate.toJSON();

    $('#datetimepicker,#datetimepicker1,#datetimepicker2').datetimepicker({
    format: 'yyyy-mm-dd',
    minView: 'month',
    language:  'zh-CN',
    todayBtn:  1,
    autoclose: 1,
    startDate:new Date(t),
    todayHighlight: 1,
    todayBtn: true,
});
    $(".nowdate").val(str);



 </script>
