<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8">
<head>
    <meta charset="utf-8"/>
    <title>宁波大红鹰学院素拓管理系统</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="Mosaddek" name="author"/>
    <link href="../../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../css/bootstrap-responsive.min.css" rel="stylesheet"/>
    <link href="../../css/bootstrap-fileupload.css" rel="stylesheet"/>
    <link href="../../css/font-awesome.css" rel="stylesheet"/>
    <link href="../../css/style.css" rel="stylesheet"/>
    <link href="../../css/style-responsive.css" rel="stylesheet"/>
    <link href="../../css/style-default.css" rel="stylesheet" id="style_color"/>
    <link href="../../css/jquery.fancybox.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../../css/uniform.default.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/currency_market.css"/>
    <script src="../../js/jquery-1.8.3.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/myJs/currency_market.js"></script>

    <script>
        $(document).ready(function () {
            $("#main-content").css({
                minHeight: $(window).height() - 100 + "px"
            });
        })
    </script>

</head>


<body class="fixed-top">


<div class="container-fluid">

    <div class="row-fluid">
        <div class="span12">
            <h3 class="page-title">
                素拓币市场
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="#">首页</a>
                    <span class="divider">/</span>
                </li>
                <li class="active">
                    素拓币市场
                </li>
            </ul>

        </div>
    </div>

    <div class="wBlock gray">
        <div class="row-fluid block-box">
            <div class="span12">
                <div class="block hero-unit">
                    <p>你的素拓币为:</p>
                    <h1 id="grainCoin">30000</h1>
                </div>
            </div>
            <ul class="btn-ul">
                <li><a href="#exchanged">
                    <button class="btn btn-info btn-large exchange" type="button">兑换记录</button>
                </a></li>
                <li><a href="#exchange">
                    <button class="btn btn-large btn-warning exchange" type="button">兑换物品</button>
                </a></li>
                <li><a href="#change_histroy">
                    <button class="btn btn-large btn-inverse" type="button">历史物品</button>
                </a></li>
            </ul>
        </div>
    </div>

    <div class="widget gray" id="exchanged">
        <div class="widget-title change_title">
            <h4>兑换记录</h4>
        </div>
        <div class="widget-body">
            <ul id="duiHuanJiLu">
                <li>
                    <div class="goods_item">
                        <img src="../../img/example.jpg" class="img-thumbnail">
                        <h4>购物卡</h4>
                        <p>所需积分：<span>3000</span></p>
                        <div class="button_exchange">
                            <button class="btn btn-warning " type="button">兑换物品</button>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="clear"></div>
        </div>
    </div>

    <div class="widget gray" id="exchange">
        <div class="widget-title change_title">
            <h4>兑换物品</h4>
        </div>
        <div class="widget-body">
            <ul id="duiHuanWuPin">
                <li>
                    <div class="goods_item">
                        <img src="../../img/example.jpg" class="img-thumbnail">
                        <h4>购物卡</h4>
                        <p>所需积分：<span>3000</span></p>
                        <div class="button_exchange">
                            <button class="btn btn-warning " type="button">兑换物品</button>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="clear"></div>
        </div>
    </div>

    <div class="widget gray" id="change_histroy">
        <div class="widget-title">
            <h4>历史物品</h4>
        </div>
        <div class="widget-body">
            <ul id="liShiWuPin">
                <li>
                    <div class="goods_item">
                        <img src="../../img/example.jpg" class="img-thumbnail">
                        <h4>购物卡</h4>
                        <p>所需积分：<span>3000</span></p>
                        <div class="button_exchange">
                            <button class="btn btn-warning " type="button">兑换物品</button>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="clear"></div>
        </div>
    </div>
</div>



<script src="../../js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/jquery.blockui.js"></script>

<!--[if lt ie 9]>
<script src="http://www.js-css.cn/js/excanvas.js"></script>
<script src="http://www.js-css.cn/js/respond.js"></script>
<![endif]-->
<script type="text/javascript" src="../../js/jquery.uniform.min.js"></script>
<script type="text/javascript" src="../../js/jquery.datatables.js"></script>
<script type="text/javascript" src="../../js/dt_bootstrap.js"></script>
<script src="../../js/jquery.scrollto.min.js"></script>



<script src="../../js/dynamic-table.js"></script>
<script>
    $(".btn-ul>li>a>button.exchange").click(function () {
        $("#exchange .change_title>h4").text($(this).text());
    })
</script>
</body>


</html>
