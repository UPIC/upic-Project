<body class="fixed-top">


<div class="container-fluid">

      <div class="row-fluid">
         <div class="span12">
             <h3 class="page-title">
               项目申请
             </h3>
             <ul class="breadcrumb">
                 <li>
                     <a href="#">首页</a>
                     <span class="divider">/</span>
                 </li                 <li>>

                     <a href="#">项目管理</a>
                     <span class="divider">/</span>
                 </li>
                 <li class="active">
                     项目申请
                 </li>
             </ul>

         </div>
      </div>


      <div class="widget gray">
            <div class="widget-title">
                <h4><i class="icon-reorder"></i> 项目申请</h4>
            </div>
            <div class="widget-body form">


                <form class="cmxform form-horizontal" id="commentform" method="get" action="#">
                    <div class="control-group ">
                    <div class="span6">
                        <label for="cname" class="control-label">申报日期</label>
                    <div class="controls">
                          <div class="input-append date" id="datetimepicker" data-date="2017/09/14" data-date-format="dd-mm-yyyy">
                       <input class="span2 nowdate" size="16" type="text" value="" id="creatTime">
                       <span class="add-on"><i class="icon-th"></i></span>
                      </div>
                    </div>
                    </div>
                    <div class="span6">
                       <label for="cname" class="control-label">工作量</label>
                       <div class="controls" id="gzl">

                       </div>
                    </div>
                    </div>
                    <div class="control-group ">
                    <div class="span6">
                        <label for="cname" class="control-label">申报单位</label>
                    <div class="controls">
                          <select class="input-large m-wrap" tabindex="1" id="declareUnit">
                          <option value="category 1">信息工程学院</option>
                              <option value="category 1">团委</option>

                          </select>
                    </div>
                    </div>
                    <div class="span6">
                       <label for="cname" class="control-label">负责人</label>
                       <div class="controls">
                        <input type="text" value="" id="guidanceMan">
                       </div>
                    </div>
                    </div>
                    <div class="control-group ">
                    <div class="span6">
                        <label for="cname" class="control-label">项目类别</label>
                    <div class="controls">
                          <select class="input-large m-wrap" tabindex="1" id="getAllProjectCategory">
                          <option value="category 1">--请选择项目类别--</option>
                              <option value="category 1">创新实践</option>
                              <option value="category 2">创业实践</option>
                              <option value="category 3">社会实践</option>
                              <option value="category 4">文体活动</option>
                              <option value="category 5">志愿服务</option>
                              <option value="category 6">讲座论坛</option>
                              <option value="category 7">社团工作</option>
                              <option value="category 8">国（境）内外交流</option>
                              <option value="category 9">生活能力</option>
                              <option value="category 10">思想品德</option>
                              <option value="category 11">非学校组织的素质拓展课程</option>
                          </select>
                    </div>
                    </div>
                    <div class="span6">
                       <label for="cname" class="control-label">项目名称</label>
                       <div class="controls">
                        <input type="text" name="" id="projectName">
                       </div>
                    </div>
                    </div>
                    <div class="control-group ">
                    <div class="span6">
                        <label for="cname" class="control-label">积分</label>
                    <div class="controls">
                          <input type="number" step="0.1"  min="0" id="integral">
                    </div>
                    </div>
                    <div class="span6">
                       <label for="cname" class="control-label">最大参与人数</label>
                       <div class="controls">
                        <input type="text" name="" id="maximum">
                       </div>
                    </div>
                    </div>
                    <div class="control-group ">
                    <div class="span6">
                        <label for="cname" class="control-label">开设时间</label>
                    <div class="controls">
                          <div class="input-append date" id="datetimepicker1" data-date="2017/09/14" data-date-format="dd-mm-yyyy">
                       <input class="span2 nowdate" size="16" type="text" value="" id="startTime">
                       <span class="add-on"><i class="icon-th"></i></span>
                      </div>
                    </div>
                    </div>
                    <div class="span6">
                       <label for="cname" class="control-label">结束时间</label>
                       <div class="controls">
                          <div class="input-append date" id="datetimepicker2" data-date="2017/09/14" data-date-format="dd-mm-yyyy">
                       <input class="span2 nowdate" size="16" type="text" value="" id="endTime">
                       <span class="add-on"><i class="icon-th"></i></span>
                      </div>
                    </div>
                    </div>
                    </div>
                    <div class="control-group ">
                      <div class="span10">
                        <label for="cname" class="control-label">是否可报名</label>
                        <div class="controls">
                        <input type="checkbox" id="check1" />
                        </div>
                      </div>
                    </div>
                    <div class="control-group " id="checkif" style="display: none;">
                    <div class="span6">
                        <label for="cname" class="control-label">报名开始时间</label>
                    <div class="controls">
                          <div class="input-append date form_datetime" id="datetimepicker1" data-date="2017/09/14" data-date-format="dd-mm-yyyy">
                       <input class="span2" size="16" type="text" value="" id="signUpStartTime">
                       <span class="add-on"><i class="icon-th"></i></span>
                      </div>
                    </div>
                    </div>
                    <div class="span6">
                       <label for="cname" class="control-label">报名结束时间</label>
                       <div class="controls">
                          <div class="input-append date" id="datetimepicker2" data-date="2017/09/14" data-date-format="dd-mm-yyyy">
                       <input class="span2" size="16" type="text" value="" id="signUpEndTime">
                       <span class="add-on"><i class="icon-th"></i></span>
                      </div>
                    </div>
                    </div>
                    </div>
                    <div class="control-group ">
                      <div class="span10">
                        <label for="cname" class="control-label">项目主要内容</label>
                        <div class="controls">
                        <textarea class="span9" id="content"></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="control-group ">
                      <div class="span10">
                        <label for="cname" class="control-label">项目实施进程</label>
                        <div class="controls">
                        <textarea class="span9" id="implementationProcess"></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="control-group ">
                      <div class="span10">
                        <label for="cname" class="control-label">考核评价标准与形式</label>
                        <div class="controls">
                        <textarea class="span9" id="checkAssessmentCriteraAndForm"></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-success" type="submit" onclick=saveProject()>保存</button>
                        <button class="btn" type="button" onclick=cancel()>取消</button>
                    </div>


                </form>

            </div>
        </div>



</div>
