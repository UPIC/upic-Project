	<script>
		$(function() {
			$(".dataTables_filter").find('input').attr('placeholder',
					'空格分隔 编号、项目名称、负责人').css('width', '250px');
			;
			var $checkall = $("input[name='checkall']");
			var $btn = $(".btn-success");
			$btn.click(function() {
				if ($checkall.is(":checked")) {
					alert("确定选择审核的全部内容吗");
				}
			});
			$(".group-checkable").click(function() {
				//判断当前点击的复选框处于什么状态$(this).is(":checked") 返回的是布尔类型
				if ($(this).is(":checked")) {
					$("input[value='1']").prop("checked", true);
				} else {
					$("input[value='1']").prop("checked", false);
				}
			});
			$("#sample_1_length")
					.find('label')
					.html(
							'<span>每页显示</span><select class="input-small m-wrap" tabindex="1" id="select-small"><option value="Category 1">5</option><option value="Category 2">10</option><option value="Category 3">15</option><option value="Category 4">20</option></select><span>条记录</span>');
			$("#sample_1_length")
					.find('label')
					.after(
							'<div class="selectlist"><select name="getProjectType" id="getProjectType" style="width: 100%;" class="color-wh"><option value="4" class="yellow">项目类别筛选...</option><option value="4">校级学生干部加分</option><option value="5">项目类别</option><option value="6">项目类别</option></select></div>');
			//        $(".selectlist").after('<div class="selectlist selectlist_second"><select name="getProjectStatus" id="getProjectStatus" style="width: 100%;" class="color-wh"><option value="4" class="yellow">项目状态筛选...</option><option value="5">项目类别</option><option value="6">项目类别</option></select></div>');

			$('#sample_1_info').html(
					'当前显示<span>1</span>到<span>6</span>条,共<span>6</span>条记录');
			$('.pagination')
					.html(
							'<div class="pagination"><ul></li><li><a href="#">1</a></li></ul></div>');
			$(".selectlist")
					.after(
							'<form id="fileSubmit" method="post" enctype="multipart/form-data"><a href="javascript:;" class="file">导入<input type="file" name="inputFile" id="inputFile" onchange="getFile()"></a></form><button class="btn btn-small btn-primary" onclick=subAll()>提交</button>');

			$("#sample_1_wrapper>.row-fluid>.span6").first().css('width',
					'62.9%');
			$("#sample_1_wrapper>.row-fluid>.span6").first().siblings().css(
					'width', '33.9%');

			var newDate = new Date();
			var str = "" + newDate.getFullYear() + "-";
			str += (newDate.getMonth() + 1) + "-";
			str += newDate.getDate();
			var t = newDate.toJSON();

			$('#datetimepicker,#datetimepicker1,#datetimepicker2')
					.datetimepicker({
						format : 'yyyy-mm-dd',
						minView : 'month',
						language : 'zh-CN',
						todayBtn : 1,
						autoclose : 1,
						startDate : new Date(t),
						todayHighlight : 1,
						todayBtn : true,
					});
			$(".nowdate").val(str);

		})
	</script>
