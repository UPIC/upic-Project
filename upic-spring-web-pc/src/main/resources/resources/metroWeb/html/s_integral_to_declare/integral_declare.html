<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8">
<head>
    <meta charset="utf-8"/>
    <title>Metro风格响应式后台管理系统模板MetroAdmin - JS代码网</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="Mosaddek" name="author"/>
    <link href="../../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../css/bootstrap-responsive.min.css" rel="stylesheet"/>
    <link href="../../css/bootstrap-fileupload.css" rel="stylesheet"/>
    <link href="../../css/font-awesome.css" rel="stylesheet"/>
    <link href="../../css/style.css" rel="stylesheet"/>
    <link href="../../css/style-responsive.css" rel="stylesheet"/>
    <link href="../../css/style-default.css" rel="stylesheet"
          id="style_color"/>
    <link href="../../css/bootstrap-fullcalendar.css" rel="stylesheet"/>
    <link href="../../css/jquery.easy-pie-chart.css" rel="stylesheet"
          type="text/css" media="screen">
    <script src="../../js/jquery-1.8.3.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/ujs/integral_declare.js"></script>
    <script>
        $(document).ready(function () {
            $("#main-content").css({
                minHeight: $(window).height() - 100 + "px"
            });
        })
    </script>
    <style>
        body {
            background: #fff;
        }

        .help-inline {
            color: red;
            font-size: 24px;
            margin-left: -25px;
        }
    </style>
</head>

<body class="fixed-top">

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h3 class="page-title">积分申报</h3>
            <ul class="breadcrumb">
                <li><a href="#">首页</a> <span class="divider">/</span></li>
                <li class="active">积分申报</li>
            </ul>
        </div>
    </div>

    <div class="widget gray">
        <div class="widget-title">
            <h4>
                <i class="icon-reorder"></i>积分录入
            </h4>
        </div>

        <div class="widget-body">
            <form action="#" class="form-horizontal" id="getProject">
                <div class="control-group">
                    <label class="control-label">选择项目类别:</label>
                    <div class="controls" id="selectAll">
                        <select class="input-large m-wrap" tabindex="1"
                                id="projectCategory">
                            <option value="category 1">创新实践</option>
                            <option value="category 2">创业实践</option>
                            <option value="category 3">社会实践</option>
                            <option value="category 4">文体活动</option>
                            <option value="category 5">志愿服务</option>
                            <option value="category 6">讲座论坛</option>
                            <option value="category 7">社团工作</option>
                            <option value="category 8">国（境）内外交流</option>
                            <option value="category 9">生活能力</option>
                            <option value="category 10">思想品德</option>
                            <option value="category 11">非学校组织的素质拓展课程</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">选择项目名称:</label>
                    <div class="controls" id="getNext">
                        <label><input name="radioselect" type="radio" value=""
                                      id="radioselect1"/>系统选择 </label> <label><input
                            name="radioselect" type="radio" value="" id="radioselect2"/>手动输入</label>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">项目名称</label>
                    <div class="controls" id="writeProjectName">
                        <!-- 							<input type="text" id="projectName" placeholder="请输入项目名称" -->
                        <!-- 								class="input-xxlarge" /> <span class="help-inline">*</span> -->
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">项目积分</label>
                    <div class="controls" id="getfour">
                        <input class="medium" id="integral" readonly type="text"
                               placeholder="0" disabled/> <span class="help-inline">*</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">作证材料</label>
                    <div class="controls">
                        <form id="myFileData" enctype="multipart/form-data" class="color">
                            <input id="file-0a" class="file" type="file" multiple
                                   data-min-file-count="1">
                        </form>
                    </div>
                </div>

                <div class="form-actions">
                    <button id="submit" class="btn blue">
                        <i class="icon-ok"></i>提交
                    </button>
                    <button type="button" class="btn">
                        <i class=" icon-remove" onclick=reset()></i>取消
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
