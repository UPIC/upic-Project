<body class="fixed-top">


<div class="container-fluid">

      <div class="row-fluid">
         <div class="span12">
             <h3 class="page-title">
               项目申请
             </h3>
             <ul class="breadcrumb">
                 <li>
                     <a href="#">首页</a>
                     <span class="divider">/</span>
                 </li>
                 <li>
                     <a href="#">项目管理</a>
                     <span class="divider">/</span>
                 </li>
                 <li class="active">
                     项目申请
                 </li>
             </ul>

         </div>
      </div>
      <div class="widget gray">
                        <div class="widget-title">
                            <h4><i class="icon-reorder"></i>项目申请</h4>
                            <div class="tools">
                                <a href="javascript:;" class="collapse"></a>
                                <a href="#portlet-config" data-toggle="modal" class="config"></a>
                                <a href="javascript:;" class="reload"></a>
                                <a href="javascript:;" class="remove"></a>
                            </div>
                        </div>
                        <div class="widget-body form">


                            <form class="cmxform form-horizontal" id="commentform" method="get" action="#">
                                <div class="control-group ">
                                <div class="span6">
                                      <label for="cname" class="control-label">申报日期</label>
                                    <div class="controls">
                                      <div class="input-append date" id="datetimepicker" data-date="2017/09/14" data-date-format="dd-mm-yyyy">
                                   <input class="span2" size="16" id="nowdate" type="text" value="12-02-2012">
                                   <span class="add-on"><i class="icon-th"></i></span>
                                  </div>
                                </div>
                                </div>
                                <div class="span6">
                                <label for="cemail" class="control-label">申报单位</label>
                                    <div class="controls">
                                        <input class="span3" type="text" required />
                                    </div>

                                </div>

                                </div>
                                <div class="control-group ">
                                    <label for="cemail" class="control-label">申报单位</label>
                                    <div class="controls">
                                        <input class="span6" type="text" required />
                                    </div>
                                </div>
                                <div class="control-group ">
                                    <label for="curl" class="control-label">url (optional)</label>
                                    <div class="controls">
                                        <input class="span6 " id="curl" type="url" name="url" />
                                    </div>
                                </div>
                                <div class="control-group ">
                                    <label for="ccomment" class="control-label">your comment (required)</label>
                                    <div class="controls">
                                        <textarea class="span6 " id="ccomment" name="comment" required></textarea>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button class="btn btn-success" type="submit">save</button>
                                    <button class="btn" type="button">cancel</button>
                                </div>


                            </form>

                        </div>
                    </div>

   </div>

 <script type="text/javascript">
 var newDate = new Date();
 var str = "" + newDate.getFullYear() + "-";
   str += (newDate.getMonth()+1) + "-";
   str += newDate.getDate();
  var t= newDate.toJSON();

    $('#datetimepicker').datetimepicker({
    format: 'yyyy-mm-dd',
    minView: 'month',
    language:  'zh-CN',
    todayBtn:  1,
    autoclose: 1,
    startDate:new Date(t),
    todayHighlight: 1,
    todayBtn: true,
});
    $("#nowdate").val(str);



 </script>
